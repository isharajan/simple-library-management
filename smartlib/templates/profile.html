{% block content %}

<div class="container">
  <h2>Hi, {{ user.name }}</h2>
</div>

<div class="container">
  <h2>Your Books</h2>
<table id="my_books" class="table table-striped">
    <thead>
      <tr>
        <th>Book ID</th>
        <th>Book Name</th>
        <th>Return</th>
      </tr>
    </thead>
    <tbody>
      {% for book in user.books.all %}
      <tr>
        <td>{{book.id}}</td>
        <td>{{book.bname}}</td>
        <td><a href="{% url 'return_book' bid=book.id %}" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-left"></span> Return</a></td>
      </tr>
      {% endfor %}
 </table>
</div>
{% endblock %}


{% block scripts%}
<script type="text/javascript">
  $(document).ready( function () {
    $('#my_books').DataTable();
} );
</script>
{% endblock %}
